Type: AWS::S3::BucketPolicy
Properties:
  Bucket: { "Ref": "ApacheKafkaBucket" }
  PolicyDocument:
    Version: "2012-10-17"
    Statement:
      - Action: 
          - "s3:GetObject"
          - "s3:PutObject"
        Effect: "Allow"
        Principal: "*"
        Resource:
          - "Fn::Join":
              - ""
              - - "arn:aws:s3:::"
                - { "Ref": "ApacheKafkaBucket" }
                - "/*"