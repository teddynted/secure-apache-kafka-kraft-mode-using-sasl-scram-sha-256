Type: AWS::IAM::Role
Properties:
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service: lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: LambdaSNSPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - sns:Subscribe
              - sns:Receive
              - sns:ListSubscriptions
              - sns:Publish
            Resource: "*"
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "*"
          - Effect: "Allow"
            Action:
              - execute-api:ManageConnections
              - execute-api:Invoke
            Resource: "arn:aws:execute-api:*:*:*/@connections/*"
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:DeleteItem
              - dynamodb:Scan
            Resource: { "Fn::GetAtt": ["ConnectionsTable","Arn"] }
