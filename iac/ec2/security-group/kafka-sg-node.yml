Type: AWS::EC2::SecurityGroup
Properties:
  GroupDescription: "Kafka Security Group"
  GroupName: ${self:provider.stage}-apache-kafka-security-group-node
  VpcId: { 'Ref': 'ApacheKafkaVPC' }
  SecurityGroupEgress: 
    - IpProtocol: -1
      FromPort: 0
      ToPort: 65535
      CidrIp: 0.0.0.0/0
  SecurityGroupIngress:
    - IpProtocol: tcp # ssh into an instance
      FromPort: 22
      ToPort: 22
      CidrIp: "0.0.0.0/0"
    # - IpProtocol: tcp
    #   FromPort: 9092
    #   ToPort: 9093
    #   CidrIp: "0.0.0.0/0"
    - IpProtocol: tcp
      FromPort: 9092
      ToPort: 9092
      CidrIp: "0.0.0.0/0"
    - IpProtocol: tcp
      FromPort: 9093
      ToPort: 9093
      CidrIp: "0.0.0.0/0"
    - IpProtocol: tcp
      FromPort: 9092 
      ToPort: 9093
      SourceSecurityGroupId: {"Ref": "KafkaNodeSecurityGroup"}