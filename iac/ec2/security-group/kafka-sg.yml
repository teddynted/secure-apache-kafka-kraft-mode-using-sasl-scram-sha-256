Type: AWS::EC2::SecurityGroup
Properties:
  GroupDescription: "Kafka Security Group"
  GroupName: ${self:provider.stage}-apache-kafka-security-group
  VpcId: !Ref MyVPC
  SecurityGroupIngress:
    - IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: "0.0.0.0/0"  
    - IpProtocol: tcp
      FromPort: '9092'
      ToPort: '9092'
      CidrIp: "0.0.0.0/0"
    - IpProtocol: tcp
      FromPort: '9093'
      ToPort: '9093'
      CidrIp: "0.0.0.0/0"
    - IpProtocol: tcp
      FromPort: '9094'  
      ToPort: '9094'
      CidrIp: "0.0.0.0/0"