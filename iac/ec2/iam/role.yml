Type: AWS::IAM::Role
Properties:
  AssumeRolePolicyDocument:
    Statement:
    - Effect: Allow
      Principal:
        Service:
          - ec2.amazonaws.com
      Action:
        - sts:AssumeRole
  ManagedPolicyArns:
    - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
    - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
    - arn:aws:iam::aws:policy/AmazonInspector2ManagedCispolicy
    - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
  Path: /
  Policies: 
    - PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:GetParameters
              - ssm:SendCommand
            Resource: { "Fn::Sub": "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/kafka/cluster-id" }
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
            Resource: { "Fn::Sub": "${KafkaCertBucket.Arn}/*" }
          - Effect: Allow
            Action: 
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeInstances
              - ec2:DescribeNetworkInterfaces
            Resource: "*"
          - Effect: "Allow"
            Action:
              - secretsmanager:GetRandomPassword
              - secretsmanager:PutSecretValue
              - secretsmanager:GetSecretValue
              - secretsmanager:CreateSecret
            Resource: { "Ref": "KafkaBrokerSaslScram256Secrets" }
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudwatch:PutMetricData
            Resource: "*"
      PolicyName:
        { "Fn::Join": ["-", [{ "Ref": "AWS::StackName" }, "${self:provider.stage}-Ec2AccessPolicy"]] }
  RoleName: { 'Ref': 'AWS::NoValue' }