Type: AWS::EC2::Instance
DependsOn: [NodeOne1, NodeTwo1, NodeThree1]
Properties:
  InstanceType: t2.micro
  KeyName: !Join [ "-", [ {"Ref": "KeyPairName"}, { 'Ref': 'AWS::Region' } ] ]
  IamInstanceProfile: { "Ref": "BastionInstanceProfile" }
  ImageId: { "Ref": "LatestAmiId" }
  NetworkInterfaces: 
    - AssociatePublicIpAddress: "true"
      DeviceIndex: "0"
      GroupSet: 
        - {"Ref": "BastionSecurityGroup"}
      SubnetId: {"Ref": "KafkaPublicSubnet"}
  Tags:
    - Key: Name
      Value: JumpServer
  UserData:
    Fn::Base64: !Sub |
      #!/bin/bash
      sudo yum update -y
      sudo yum install -y aws-cli

      sudo yum install -y amazon-ssm-agent
      systemctl enable amazon-ssm-agent
      systemctl start amazon-ssm-agent

      aws ssm send-command --instance-ids $(aws ec2 describe-instances --filters "Name=tag:Name,Values=*Apache*,*Kafka*" --query "Reservations[].Instances[].PrivateDnsName" --output text) --document-name "AWS-RunShellScript" \
        --parameters 'commands=["sudo systemctl start kafka", "sudo systemctl status kafka", "sudo /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list --command-config /opt/kafka/config/kraft/client.properties", "sudo /opt/kafka/bin/kafka-metadata-quorum.sh --bootstrap-server localhost:9092 describe --status"]'
